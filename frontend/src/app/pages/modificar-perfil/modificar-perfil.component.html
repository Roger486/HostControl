<div class="container my-5" style="max-width: 600px;">

  <h2 class="text-success text-center mb-4">Modificar datos personales</h2>

  <form *ngIf="modificarForm" [formGroup]="modificarForm" (ngSubmit)="onSubmit()" class="bg-white p-4 rounded shadow">

    <div class="mb-3">
      <label class="form-label">Nombre:</label>
      <input type="text" class="form-control" formControlName="first_name"><br>
    </div>

    <div class="mb-3">
      <label class="form-label">Primer apellido:</label>
      <input type="text" class="form-control" formControlName="last_name_1"><br>
    </div>

    <div class="mb-3">
      <label class="form-label">Segundo apellido:</label>
      <input type="text" class="form-control" formControlName="last_name_2"><br>
    </div>

    <div class="mb-3">
      <label class="form-label">Fecha de nacimiento:</label>
      <input type="date" class="form-control" formControlName="birthdate"><br>
    </div>

    <div class="mb-3">
      <label class="form-label">Dirección:</label>
      <input type="text" class="form-control" formControlName="address"><br>
    </div>

    <div class="mb-3">
      <label class="form-label">Teléfono:</label>
      <input type="text" class="form-control" formControlName="phone"><br>
    </div>

    <div class="mb-3">
      <label class="form-label">Nueva contraseña:</label>
      <input type="password" class="form-control" formControlName="password1"><br>
    </div>

    <div class="mb-3">
      <label class="form-label">Repetir contraseña:</label>
      <input type="password" class="form-control" formControlName="password2"><br>

      <div *ngIf="modificarForm.get('password1')?.invalid && modificarForm.get('password1')?.touched" class="form-text text-danger">
        La contraseña debe tener al menos 8 caracteres, incluir una mayúscula, una minúscula y un número.
      </div>
      <div *ngIf="modificarForm.errors?.['passwordMismatch'] && modificarForm.dirty" class="form-text text-danger">
        Las contraseñas no coinciden.
      </div>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-outline-danger" [disabled]="modificarForm.invalid">Modificar perfil</button>
      <button type="button" class="btn btn-outline-success" (click)="cancelar()">Cancelar</button>
    </div>
  </form>

</div>
