<section class="reserva">
    <h2>Buscar alojamiento</h2>

    <form [formGroup]="reservaForm" (ngSubmit)="onSubmit()" class="formulario-busqueda">
        <div>
            <label for="fechaInicio">Entrada</label>
            <input type="date" id="fechaInicio" formControlName="fechaInicio">
        </div>

        <div>
            <label for="fechaFin">Salida</label>
            <input type="date" id="fechaFin" formControlName="fechaFin">
        </div>

        <div>
            <label for="tipo">Tipo</label>
            <select id="tipo" formControlName="tipo">
                <option value="">-- Selecciona --</option>
                <option value="bungalow">Bungalow</option>
                <option value="parcela">Parcela</option>
                <option value="casa-rural">Casa Rural</option>
            </select>
        </div>

        <button type="submit">Buscar</button>
    </form>

    <div class="resultados">
        <h3>Alojamientos disponibles</h3>
        <p>No hay resultados todavía. Realiza una búsqueda.</p>
    </div>
</section>

<div class="resultados" *ngIf="alojamientosDisponibles.length > 0">
    <h3>Alojamientos disponibles</h3>
    <ul>
        <li *ngFor="let aloj of alojamientosDisponibles">
            <strong>{{ aloj.nombre }}</strong> - Capacidad: {{ aloj.capacidad }} personas
            <button (click)="irAConfirmacion(aloj)">Reservar</button>
        </li>
    </ul>
</div>

<div *ngIf="alojamientosDisponibles.length === 0 && reservaForm.dirty">
    <p>No hay resultados para la búsqueda actual.</p>
</div>
