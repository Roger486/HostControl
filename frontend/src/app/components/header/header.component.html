<header class="border-bottom bg-white shadow-sm py-3">
    <div class="container">

        <!-- LÍNEA SUPERIOR: logo + sesión -->
        <div class="d-flex justify-content-between align-items-center flex-wrap">

            <!-- LOGO -->
            <a routerLink="/" class="navbar-brand">
                <img src="assets/img/logo.png" alt="Logo" style="height: 50px;">
            </a>

            <!-- Botones sesión -->
            <div class="d-flex flex-wrap gap-2 align-items-center">

                <ng-container *ngIf="usuarioLogueado; else noLogueado">
                    <a routerLink="/perfil" class="btn btn-outline-primary">Perfil</a>
                    <button (click)="logout()" class="btn btn-outline-primary">Cerrar sesión</button>
                </ng-container>

                <ng-template #noLogueado>
                    <a routerLink="/login" class="btn btn-outline-secondary">Login</a>
                    <a routerLink="/register" class="btn btn-outline-primary">Registro</a>
                </ng-template>

                <a *ngIf="rolUsuario === 'admin'" routerLink="/admin" class="btn btn-outline-danger">Admin</a>
            </div>
        </div>

        <!-- LÍNEA INFERIOR: saludo + navegación -->
        <div class="d-flex justify-content-between align-items-center flex-wrap mt-3">
            <!-- Saludo -->
            <div *ngIf="usuarioLogueado" class="text-muted">
                Bienvenida <strong>{{ usuarioLogueado.email }}</strong>
            </div>
        </div>

    </div>
</header>
