<header class="border-bottom bg-success shadow-sm py-2">
    <div class="container">

        <!-- LÍNEA SUPERIOR: logo + sesión -->
        <div class="d-flex justify-content-between align-items-center flex-wrap">

            <!-- LOGO -->
            <a routerLink="/" class="navbar-brand">
                <img src="assets/icon/logo.png" alt="Logo" style="height: 70px;">
            </a>

            <!-- Botones sesión -->
            <div class="d-flex flex-wrap gap-2 align-items-center mt-3">

                <ng-container *ngIf="usuarioLogueado; else noLogueado">
                    <a routerLink="/perfil" class="btn btn-outline-info">Tu perfil</a>
                    <button (click)="logout()" class="btn btn-outline-danger">Cerrar sesión</button>
                </ng-container>

                <ng-template #noLogueado>
                    <a routerLink="/login" class="btn btn-outline-secondary">Inicia sesión</a>
                    <a routerLink="/register" class="btn btn-outline-primary">Registrate</a>
                </ng-template>

                <a *ngIf="rolUsuario === 'admin'" routerLink="/admin" class="btn btn-outline-warning">Admin</a>
            </div>
        </div>

        <!-- LÍNEA INFERIOR: saludo + navegación -->
        <div class="d-flex justify-content-between align-items-center flex-wrap mt-3">
            <!-- Saludo -->
            <div *ngIf="usuarioLogueado" class="text-muted">
                Hola de nuevo <strong>{{ usuarioLogueado.email }}</strong>, nos alegra tenerte de vuelta!
            </div>
        </div>

    </div>
</header>
